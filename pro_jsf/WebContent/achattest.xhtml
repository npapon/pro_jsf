<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <title>Tomahawk - Envoi de fichier</title>
        <h:outputStylesheet library="default" name="css/style.css"  />
    </h:head>
    <h:body>
        <h:form >
            <fieldset>
                <legend>Libérer les achats V2</legend>

  
                
                <h:messages globalOnly="true" infoClass="info" />
                
                <h:commandButton value="Libérer achat" action="#{libererAchatsBean.libererAchatV2}" styleClass="sansLabel">
                  <f:param id="param1" name="param1Name" value="#{connexionBean.utilisateur.login}"/>
                </h:commandButton>
                <br />
            </fieldset>
        </h:form>
    </h:body> 
</html>
